{% extends "base.html" %}

    {% block content %}
        <p>Blogs by: {{ user.username }}</p></br>

            {% if not user_blogs %}

                <p>No blogs yet.</p>

            {% else %}

                {% for blog in user_blogs %}

                    <h1><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h1>
                    
                {% endfor %}

            {% endif %}

    {% endblock %}
